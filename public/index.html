<!DOCTYPE html>
<html>

<head>
  <title>Transaction Full stack</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- Custom JS file -->
  <script src="handle.js"></script>
</head>

<body>
  <div class="container">

    <!--Heading Div-->
    <div style="text-align: center;">
      <h1>FullStack Level 2, Transaction Management</h1>
    </div>

    <!--Main Area Div-->
    <div class="row">

      <!--Form Div-->
      <div class="col-md-4">

        <div style="margin: 20px">
          <h5>Submit New Transaction</h5>
        </div>

        <!--Form Div-->
        <form id="borderedForm" class="border p-4" onsubmit="sendData(event)">

          <div class="mb-3">
            <label for="account-id" class="form-label">Account Id:</label>
            <input type="account-id" class="form-control" id="account-id" name="accountId"
              placeholder="Enter Account Id" required>
          </div>
          <div class="mb-3">
            <label for="amount" class="form-label">Amount:</label>
            <input type="amount" class="form-control" id="amount" name="amount" placeholder="Enter your Amount"
              required>
          </div>
          <input data-type="transaction-submit" class="btn btn-primary" type="submit" ... />
        </form>
      </div>

      <!--History Div-->
      <div class="col-md-8">
        <div>
          <h2>Transactions</h2>
        </div>
        <div id="transactions">
          
          <p>Submit the form and see the transactions.</p>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional, if you need to use Bootstrap JavaScript components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script to send data-->
</body>

</html>
